<div id="inner_start" class="h-100 d-flex flex-column" >
  <div>
    <div class="pt-3 pb-1 bg-warning text-center">
      <h5 class="text-white">장애인 활동 지원</h5>
    </div>
  
    <div class="px-3 my-3">
      <div class="fs-3 text-center"><b>서비스 시작</b></div>
    </div>

    <!--현재 정보-->
    <div class="px-3 py-2">
      <ol class="list-group">
        <li class="list-group-item">
          <div class="item-title">활동 유형</div>
          <div class="item-content" id="service_type" >{{ user_parameter }}</div>
        </li>
        <li class="list-group-item">
          <div class="item-title">시작 시간</div>
          <div class="item-content" id="service_start_time"></div>
        </li>
        
      </ol>
    </div>
    <!--현재 정보-->
  

    <div class="px-3 py-2">
      <p class="fs-lg px-3 text-center" id="user_guide">
        <b>활동보조 서비스를 시작하려면 <br/> 
          확인버튼을 클릭 하시거나 또는 <br/> 
          확인이라고 말씀해 주세요.</b>
      </p>
      
    </div>
  </div>

   <!-- 음성 인식 이미지 -->
   <div class="p-3 text-center" id="speech_guide">
    <div class="spinner-grow text-info" role="status"></div>
    <div class="fs-sm">말씀해 주세요</div>
  </div>
  <!-- /음성 인식 이미지 -->

  <!--버튼 영역-->
  <div class="mt-auto">
    <div class="p-3">
      <div class="d-flex justify-content-evenly" id="button_group">
        <button type="button" id="click_button" class="btn btn-lg btn-secondary" 
        onclick="get_prev_page(prev='manage', curr='')">이전 단계</button>
      
        <button type="button" id="" class="btn btn-lg btn-secondary" 
        onclick="confirm_service('start')">확인</button>
      </div>
      
    </div>
  
  </div>
