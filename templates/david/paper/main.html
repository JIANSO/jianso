
<!--
맨 처음 시작 화면. 완료
inner가 계속 변경될 예정.
누르면 소리 나오도록 조작하기.
-->
<div class="masonry-grid row row-cols-sm-2 row-cols-1 g-4">
  <div class="mobile-frame">
    <div class="inner-content" id="inner-content">
      <!--changable-->
      <div id="inner_main" class="d-flex flex-column justify-content-center bg-info h-100" >
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 90%;">
          <div class="text-white mb-2">나누는 사랑, 커지는 희망</div>
          <div class="mb-2"><h1 class="text-white">전자바우처<h1></div>
          <div class=""><h6 class="text-white">화면을 터치하세요</h6></div>
        </div>
        <div class="d-flex align-items-center bg-secondary" style="height: 10%;justify-content: space-around">
  
          <img src="static/david/img/h_logo_1.png" style="width: 30%;" alt="image">
          <img src="static/david/img/logo_wh.svg" style="width: 30%;" alt="image">
        </div>
      </div>

    </div>
  </div>
</div> 

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    const innerMain = document.getElementById('inner_main');
  
    innerMain.addEventListener('click', function() {
      fetch('get_page/get_inner_start?referer='+'main')
        .then(response => response.text())  // 서버로부터 HTML을 텍스트로 받아옵니다.
        .then(html => {
          document.getElementById('inner-content').innerHTML = html;  // 받아온 HTML로 body의 내용을 교체합니다.

          //referer 등록 필요
        })
        .catch(error => console.error('Error loading the page: ', error));
    });
  });
</script>
