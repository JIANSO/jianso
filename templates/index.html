    <!-- Page loading styles -->
    <style>

      .mobile-frame {
        width: 375px; /* 모바일 디바이스의 평균 가로 크기 */
        height: 667px; /* 모바일 디바이스의 평균 세로 크기 */
        margin: auto; /* 페이지 중앙 정렬 */
        border: 1px solid #ccc; /* 테두리 설정 */
        box-shadow: 0 0 10px rgba(0,0,0,0.5); /* 그림자 효과로 입체감 추가 */
        position: relative; /* 포지셔닝 설정 */
        overflow: hidden; /* 내부 컨텐츠가 벗어나지 않도록 처리 */
      }
      
      .inner-content {
        width: 100%;
        height: 100%;
        position: absolute; /* 부모 요소에 상대적으로 위치 설정 */
        top: 0;
        left: 0;
        overflow-y: auto; /* 내부 스크롤 활성화 */
      }

      .spinner-grow {
        /*스피너 수정*/
        --si-spinner-animation-speed: 1.5s;
        --si-spinner-width: 3rem;
        --si-spinner-height: 3rem;
      }
    </style>

    
  </head>
